---
- hosts: n1
  become: true
  tasks:
 
    - name: Install MongoDB packages
      yum:
        name:
          - mongodb-org
          - mongodb-org-server
          - mongodb-org-mongos
          - mongodb-org-tools
          - mongodb-org-database-tools-extra
        state: present

    - name: Start MongoDB service
      systemd:
        name: mongod
        state: started
        enabled: yes